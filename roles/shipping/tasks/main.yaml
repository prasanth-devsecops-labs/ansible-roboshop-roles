- name: app pre setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app-pre-setup.yaml

- name: install java
  ansible.builtin.import_role:
    name: common
    tasks_from: java-setup.yaml

- name: systemd setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd-setup.yaml

- name: install python dependencies
  ansible.builtin.pip:
    name: "{{ item }}"
    executable: pip3.9
  loop:
  - cryptography
  - PyMySQL

- name: import shipping data
  community.mysql.mysql_db:
    state: import
    name: all                       # Use 'all' if SQL files have 'USE db_name;'
    login_host: "{{ MYSQL_HOST }}"
    login_user: "{{ LOGIN_USER }}"
    login_password: "{{ LOGIN_PASSWORD }}"
    target: "/app/db/{{ item }}.sql"
  loop:
    - schema
    - app-user 
    - master-data

